version: "3.8"

services:
  moltbot:
    build: .
    restart: always
    
    # --- LINHA MÁGICA ADICIONADA ---
    # Isso força o container a ficar ligado sem rodar o bot
    command: tail -f /dev/null 
    # -------------------------------
    
    volumes:
      - moltbot_config:/home/node/.clawdbot
      - moltbot_root_config:/root/.clawdbot
      - moltbot_sessions:/app/sessions
      
    environment:
      - NODE_ENV=production

volumes:
  moltbot_config:
  moltbot_root_config:
  moltbot_sessions:
